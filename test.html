<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Mwendwa - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #0A0A2A; /* Close to the background */
            --gradient-start: #2a0a2a; /* Purple-ish dark */
            --gradient-end: #0a0a5a; /* Blue-ish dark */
            --text-white: #FFFFFF;
            --text-light-purple: #D0B0E0; /* For "User Experiences" */
            --button-bg-start: #5a0a5a; /* Button purple */
            --button-bg-end: #0a5a5a; /* Button blue */
            --button-border: #7A2A7A; /* Button border color */
            --grid-line: rgba(255, 255, 255, 0.1); /* Subtle grid lines */
            --nav-text: rgba(255, 255, 255, 0.7); /* Lighter nav text */
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-white);
            overflow: hidden; /* To ensure grid lines don't cause scrollbar */
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Background Grid Lines --- */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
            background-size: 50px 50px; /* Adjust grid size as needed */
            z-index: 0; /* Behind content */
        }

        header {
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: flex-end; /* Push nav to the right */
            position: relative;
            z-index: 10; /* Above grid */
            box-sizing: border-box; /* Include padding in width */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px; /* Space between nav items */
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent background for nav links */
            border-radius: 50px; /* Pill shape */
            padding: 10px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px); /* Frosted glass effect */
        }

        nav ul li a {
            color: var(--nav-text);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--text-white);
        }

        .hero-section {
            flex-grow: 1; /* Allows it to take up available space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .hero-section p.subtitle {
            font-size: 0.9em;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .hero-section h1 {
            font-size: 3.5em; /* Large heading */
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 15px;
            max-width: 900px; /* Limit width of heading */
        }

        .hero-section h1 span {
            background: linear-gradient(90deg, #A050FF, #50C8FF); /* Gradient for "User Experiences" */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-section p.intro {
            font-size: 1.1em;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
        }

        .action-button {
            display: inline-block;
            background: linear-gradient(135deg, #7A00FF, #00BFFF); /* Gradient from purple to blue */
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            color: var(--text-white);
            font-weight: 600;
            font-size: 1.1em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3); /* Initial subtle shadow */
            border: 1px solid var(--button-border); /* Subtle border matching gradient */
        }

        .action-button:hover {
            transform: translateY(-3px); /* Slight lift effect */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); /* Enhanced shadow on hover */
        }

        /* --- Optional: Add a subtle glow/shine effect on hover for the button --- */
        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-30deg);
            transition: all 0.7s ease;
        }

        .action-button:hover::before {
            left: 100%;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            header {
                justify-content: center; /* Center nav on smaller screens */
                padding: 15px 5%;
            }

            nav ul {
                gap: 15px;
                padding: 8px 20px;
            }

            .hero-section h1 {
                font-size: 2.5em;
            }

            .hero-section p.intro {
                font-size: 1em;
            }

            .action-button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            nav ul {
                flex-wrap: wrap; /* Allow nav items to wrap */
                justify-content: center;
                gap: 10px;
                padding: 5px 10px;
            }

            .hero-section h1 {
                font-size: 1.8em;
            }

            .hero-section p.intro {
                font-size: 0.9em;
            }

            .action-button {
                padding: 10px 25px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="hero-section">
        <p class="subtitle">WEBSITES & APPS? I SPEAK FLUENT CODE</p>
        <h1>Transforming Concepts into <br><span>Seamless User Experiences</span></h1>
        <p class="intro">Hi, I'm John, a Full Stack Developer based in Kenya</p>
        <a href="#" class="action-button">See my work <span style="font-size: 0.8em; vertical-align: middle;"> &#9654;</span></a>
    </main>
</body>
</html>
